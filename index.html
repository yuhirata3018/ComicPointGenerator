<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>漫画の面白さ評価</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Chart.js の読み込み -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>漫画の評価算出ツール</h1>
  </header>
  <main>
    <!-- 漫画タイトルを入力する検索フォーム -->
    <section class="search-form">
      <form id="mangaForm">
        <input type="text" id="mangaTitle" name="mangaTitle" placeholder="漫画のタイトルを入力">
        <button type="submit">検索</button>
      </form>
    </section>
    <!-- レーダーチャート表示部分 -->
    <section class="chart-container">
      <canvas id="opinionChart"></canvas>
    </section>
    <!-- 総合点数表示部分 -->
    <section class="score">
      <p>この漫画の総合評価は <span id="score">〇〇</span> 点です。</p>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
